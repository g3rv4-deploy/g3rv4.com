<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}public/images/g3rv4.jpg" />
  <meta property="og:image:width" content="80" />
  <meta property="og:image:height" content="80" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.meta_description }}{% endif %}" />
  <meta property="og:site_name" content="g3rv4" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="&#64;g3rv4">
  <meta name="twitter:creator" content="&#64;g3rv4">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}public/images/g3rv4.jpg" />


  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.tagline }}{% endif %}</title>
  {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
  {% else %}
    <meta name="Description" content="{{ site.meta_description }}">
  {% endif %}
  <meta name="Keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}, {% endif %}{{ site.meta_tags | join: ', ' }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "atom.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="/public/favicon.png">

  <style>
  {% capture include_to_scssify %}
    {% include styles.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
