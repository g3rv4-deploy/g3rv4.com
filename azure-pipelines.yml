# https://aka.ms/yaml

trigger:
- master
pr: none

stages:
- stage: StartAgent
  pool:
    vmImage: ubuntu-18.04
  jobs:
    - job: WakeUp
      steps:
      - checkout: none
      - powershell: |
          dotnet tool install --global PipelinesAgentManager.Cli
          ~/.dotnet/tools/PipelinesAgentManager create -p $env:PIPELINES_POOL_ID -w $env:TERRAFORM_WORKSPACE_ID -m 10
        env:
          TERRAFORM_TOKEN: $(Terraform_Token)
          PIPELINES_PAT: $(Pipelines_PAT)
- stage: Build
  pool: default
  jobs:
  - job: Build
    workspace:
      clean: all
    steps:
    - powershell: |
        sed -i '/#local/d' _config.yml
        sed -i 's/#prod://g' _config.yml

        $hash = '$(Build.SourceVersion)'
        $buildId = '$(Build.BuildId)'
        $version = "$($hash.Substring(0, 7)).$buildId"
        $version > _data/version.json

        Write-Host "##vso[build.updatebuildnumber]$($version)"

        $pwd = pwd
        $uid = sh -c 'id -u'
        $gid = sh -c 'id -g'

        docker run --rm -v "$($pwd):/var/site-content" g3rv4/blog-builder bash -c "/root/.rbenv/shims/jekyll build && chown -R $($uid):$($gid) /var/site-content"
        if($LASTEXITCODE){
            Exit $LASTEXITCODE
        }
      failOnStderr: false
    - publish: '_site'
      artifact: 'site'
